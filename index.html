<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/styles.css">
</head>
<body>
    
    <div id="container" class="container">
        <div id="display" class="display"></div>
        <div id="topRow" class="topRow">
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="clear">AC</div>
            <div class="delete">DEL</div>
        </div>
        <div id="middleRowTwo" class="middleRowTwo">
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="multiply">X</div>
            <div class="divide">/</div>
        </div>
        <div id="middleRowOne" class="middleRowOne">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="plus">+</div>
            <div class="substract">-</div>
        </div>
        <div id="bottomRow" class="bottomRow">
            
            <div class="zero">0</div><div class="period">.</div>
            <div class="equal">=</div>
        </div>
    </div>

    <script src="/calculator/javascript.js"></script>

</body>
</html>
